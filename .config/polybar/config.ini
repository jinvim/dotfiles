[colors]
background = #282828
background-alt = #1d2021
foreground = #d4be98
foreground-alt = #44d4be98
red = #ea6962
blue = #7dae3
orange = #e78a4e
yellow = #d8a657
green = #a9b665
purple = #d3869b

[bar/example]
width = 100%
height = 24pt
radius = 0

dpi = 120

bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 10pt
padding-right = 10pt

module-margin = 0

separator = 
separator-foreground = ${colors.background}

font-0 = "JetBrainsMono Nerd Font:style=Bold:size=14;5"
font-1 = "JetBrainsMono Nerd Font:style=Bold Italic:size=14;5"
font-2 = "JetBrainsMono Nerd Font:style=ExtraBold:size=14;5"

modules-left = i3
modules-center = date
modules-right = xkeyboard pulseaudio battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

# Left moduels
[module/i3]
type = internal/i3

strip-wsnumbers = true
label-focused = %name%
label-focused-foreground = ${colors.red}
label-focused-padding = 6pt
label-focused-font = 2

label-unfocused = %name%
label-unfocused-foreground = ${colors.foreground-alt}
label-unfocused-padding = 6pt
label-unfocused-font = 2

label-urgent = %name%
label-urgent-background = ${colors.orange}
label-urgent-padding = 6pt
label-urgent-font = 2

# Center modules
[module/date]
type = internal/date
interval = 1
label-font = 3

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.red}


[module/battery]
type = internal/battery

battery = BAT0
adapter = ADP1

format-charging = <label-charging>
format-discharging = <ramp-capacity>
label-charging-padding = 4pt

label-charging =󰂄
ramp-capacity-padding = 4pt

ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁽
ramp-capacity-2 = 󰁽
ramp-capacity-3 = 󰁿
ramp-capacity-4 = 󰁹

[module/xkeyboard]
type = internal/xkeyboard

label-layout = %icon%
label-layout-foreground = ${colors.foreground-alt}
label-layout-padding-left = 4pt
label-layout-padding-right = 4pt
layout-icon-default = 
layout-icon-0 = kr; ko
layout-icon-1 = us; en



[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
format-muted = <label-muted>
label-volume-padding-left = 4pt
label-volume-padding-right = 4pt
label-volume = 󰕾
label-volume-foreground = ${colors.foreground-alt}

label-muted = "󰖁"
label-muted-padding-left = 4pt
label-muted-padding-right = 4pt
label-muted-foreground = ${colors.red}


[settings]
screenchange-reload = true
pseudo-transparency = true

