#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-3,highres,0x0,1.0
monitor=eDP-1,highres,0x1080,1.0
monitor=DP-4,highres,1920x0,0.80,transform,1
# monitor=DP-1,highres,1600x0,1.5
#
workspace=1,monitor:DP-3,default:true
workspace=2,monitor:DP-3,default:true
workspace=3,monitor:DP-3,default:true
workspace=4,monitor:DP-4,default:true
workspace=5,monitor:DP-4,default:true
workspace=6,monitor:eDP-1,default:true

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar & hyprpaper & /usr/lib/polkit-kde-authentication-agent-1 & 1password --silent & copyq --start-server

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:swapcaps
    kb_rules =

    follow_mouse = 2

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    repeat_rate = 40
    repeat_delay = 250

    natural_scroll = yes
    touchpad {
      natural_scroll = yes
      disable_while_typing = yes
      tap-to-click = no
    }
}

device:tpps/2-ibm-trackpoint {
  sensitivity = -0.6
  disable_while_typing = yes
  natural_scroll = no
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(252525ee)
    col.inactive_border = rgba(1d202100)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    
    blur {
        enabled = false
        size = 3
        passes = 1
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = false
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split = 2
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
  disable_hyprland_logo = yes
  disable_splash_rendering = yes
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule=float,org.kde.polkit-kde-authentication-agent-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER


# Basics
bind = $mainMod, Q, killactive, 
bind = $mainMod CTRL SHIFT, Q, exit, 
bind = $mainMod CTRL SHIFT, B, exec, /home/leejin/.config/waybar/launch.sh
bind = $mainMod CTRL SHIFT, L, exec, /home/leejin/.config/hypr/lock.sh
bind = $mainMod, TAB, workspace, previous

# bind = $mainMod, V, togglefloating, 
#
# App laucnh
bind = $mainMod, RETURN, exec, kitty -o font_size=14
bind = $mainMod, B, exec, firefox
bind = $mainMod, R, exec, zotero
bind = $mainMod, Z, exec, zathura
bind = $mainMod, O, exec, obsidian -enable-features=UseOzonePlatform -ozone-platform=wayland

bind = $mainMod, SPACE, exec, rofi -modi drun -show drun -show-icons


bind = $mainMod, A, splitratio, 1.0
bind = $mainMod, S, togglegroup,
bind = $mainMod, F, workspaceopt, allfloat

bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Resize
binde = $mainMod SHIFT, H, resizeactive, -20 0
binde = $mainMod SHIFT, L, resizeactive, 20 0
binde = $mainMod SHIFT, K, resizeactive, 0 -20
binde = $mainMod SHIFT, J, resizeactive, 0 20

# Swap
bind = $mainMod CTRL, H, swapwindow, l
bind = $mainMod CTRL, L, swapwindow, r
bind = $mainMod CTRL, K, swapwindow, u
bind = $mainMod CTRL, J, swapwindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Brightness
binde =, XF86MonBrightnessUp, exec, xbacklight +10 
binde =, XF86MonBrightnessDown, exec, xbacklight -10 

# Volume
binde =, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde =, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde =, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Media
bind =, XF86AudioPlay, exec, playerctl play
bind =, XF86AudioPause, exec, playerctl pause
bind =, XF86AudioNext, exec, playerctl next
bind =, XF86AudioPrev, exec, playerctl previous

